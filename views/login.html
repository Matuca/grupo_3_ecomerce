<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="loginbox">
        <form action="" method="post">
            <img class="logo" src="/img/amazona-negro.png" alt="">
            <div class="loginuser">
                <label for="user">Nombre de usuario:</label>
                <input type="text" name="username" id="user" placeholder="Nombre de usuario o email">
            </div>
            <div class="loginpassword">
                <label for="password">Contraseña:</label>
                <input type="password" name="userpassword" id="password" placeholder="Contraseña">
            </div>
            <div class="loginbutton">
                <button type="submit">Iniciar sesion</button>
                <a href="#" class="olvido">Olvidaste tu contraseña?</a>
            </div>
            <div class="registrate">
                
                <p>
                    No tienes una cuenta?
                    <br>
                    <a href="/registro">Registrate</a>
                </p>          
            </div>
            <div class="back">
                <a href="/">Back to homepage</a>
            </div>
            
        </form>
    </div>
</body>
</html>
